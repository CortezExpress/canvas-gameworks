<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <title>Martin's Pong</title>
</head>
<body id="bigWrapper">
	<div id="title">
		<div>
			<img src="PONG-SONG-SNIP.PNG" alt="" class="game-logo">
		</div>
		<form action="canvas.js:handleClick()">
			<label for="onePlayer">1 Player: </label>
			<input name="cuantosPlayas" type="radio" value="onePlayer" checked>

			<label for="twoPlayer">2 Player: </label>
			<input name="cuantosPlayas" type="radio" value="twoPlayer">
			<br>
			<button id="start-game-button" type="submit">START GAME</button>
		</form>
		<br>
        <br>
        <script type="text/javascript">
            function button () {
                alert ("Letter 'G' to pause; 'H' to resume play. In two player mode: 'P' to move the right paddle up; and 'L' to move it down. Game ends when a player scores 3")
            }
        </script>
			<input type="button" id="rulesButton" value="Game Rules" onclick=button()>

	</div>
	<div>
		<button id="mute" type="submit">Mute</button>
	</div>
	<div id="gameDiv">
 		<canvas id="gameCanvas" height="600px" width="1250px"></canvas>
 	</div>
  <script type="text/javascript" src="canvas.js"></script>
  <!-- <script type="text/javascript" src="pong.js"></script> -->
</body>
</html>
